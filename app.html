<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Juego de piedra papel o tigera mucha suerte"
    />
    <meta name="keywords" content="piedra, papel, tijera" />
    <meta name="Author" lang="es" content="Diego PatiÃ±o" />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="player.css" />
    <title>Rock paper Scissor Game</title>
  </head>
  <body>
    <header>
      <h1>Piedra,  papel,  tigera</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">JUG</div>
      <div id="computer-label" class="badge">ENEM</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>
        Tres puntos para ganar.
      </p>
    </div>
    <div class="choices">
      <button class="choice" id="r">
        <img src="img/piedra2.png" alt="" />
      </button>
      <button class="choice" id="p">
        <img src="img/papel2.png" alt="" />
      </button>
      <button class="choice" id="s">
        <img src="img/tijera2.png" alt="" />
      </button>
    </div>
    <div id="mensajes">
      <p id="pa">Mucha suerte</p>
    </div>
    <div class="reiniciar">
      <button class ="button" id="reiniciar">Reiniciar</button>
    </div>
    <script src="player.js"></script>
  </body>
</html>
